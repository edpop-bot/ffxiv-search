
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FF14ダンジョン検索</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input { width: 100%; padding: 0.8em; font-size: 1.2em; }
    ul { list-style: none; padding: 0; margin-top: 1em; }
    li { padding: 0.5em; background: #eee; margin: 0.3em 0; cursor: pointer; }
    .details { margin-top: 1em; background: #f0f8ff; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>FF14 ダンジョン検索</h1>
  <input type="text" id="search" placeholder="ダンジョン名の一部を入力…" autocomplete="off" />
  <ul id="results"></ul>
  <div class="details" id="details"></div>

  <script>
    let data = {};

    const search = document.getElementById('search');
    const results = document.getElementById('results');
    const details = document.getElementById('details');

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        search.addEventListener('input', () => {
          const keyword = search.value.trim().toLowerCase();
          results.innerHTML = '';
          details.textContent = '';
          if (!keyword) return;

          const matches = Object.entries(data).filter(([name, info]) => {
            return name.includes(keyword) || info.yomi.includes(keyword);
          });

          matches.forEach(([name, info]) => {
            const li = document.createElement('li');
            li.textContent = name;
            li.addEventListener('click', () => {
              details.textContent = info.detail;
            });
            results.appendChild(li);
          });
        });
      })
      .catch(error => {
        console.error('データ読み込みエラー:', error);
      });
  </script>
</body>
</html>
